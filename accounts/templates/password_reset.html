{% extends 'base.html' %}
{% load static from static %}



{% block title %}Chalenge form{% endblock %}

{% block content %}
<div class="text-center mt-3">
<h2 class="">Password Reset</h2>
</div>
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      This is some text within a card body.
    
<form method="POST"oninput='up2.setCustomValidity(up2.value != up.value ? "Passwords do not match." : "")'>
  
   
    <div class="input-group input-group-lg mb-4 mt-4">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-lg"><i class="fas fa-lock"></i></span>
      </div>
      
      <input type="password" id="psw" class="form-control" aria-label="Password" aria-describedby="inputGroup-sizing-sm" name="up" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    </div>

    <div class="input-group input-group-lg mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-lg"><i class="fas fa-lock"></i></span>
      </div>
      <input type="password" class="form-control" aria-label="Password2" aria-describedby="inputGroup-sizing-sm" name="up2" required>
    </div>

  <button class="btn btn-outline-primary btn-block mt-3 btn-lg" type="submit">Submit form</button>
</form>
</div>
</div>

</div>
{% endblock content %}
