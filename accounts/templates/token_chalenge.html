{% extends 'base.html' %}
{% load static from static %}



{% block title %}Chalenge form{% endblock %}

{% block content %}
<div class="container align-items-center">
    <h3 class="d-flex justify-content-center mb-3">{{ email }} MFA Chalenge</h3>
    <p class="h5 d-flex justify-content-center mt-2">{{ ms_method |safe }}</p>
    <p class="h5 d-flex justify-content-center mb-4">Note! Do not close this browser tab m until proccess is finished</p>
<form class="form-inline d-flex justify-content-center" method="POST">
    {% csrf_token %}
  <div class="form-group mb-2 mt-3">
    <label for="staticEmail2" class="sr-only">Email Account</label>
    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="{{form}}">
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="inputPassword2" class="sr-only">Token</label>
    <input type="number" class="form-control" id="inputPassword2" placeholder="Token" name="token_input">
  </div>
  <button type="submit" class="btn btn-primary mb-2">Confirm Token</button>
</form>
</div>
{% endblock content %}
